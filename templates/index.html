<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #121212; color: #ffffff; }
        .nav-tabs .nav-link { color: #bbb; }
        .nav-tabs .nav-link.active { color: #ffffff; background-color: #333; }
        .container { margin-top: 20px; }
        #chatbox { border: 1px solid #555; padding: 10px; height: 200px; overflow-y: auto; }
        #user-input { width: 80%; }
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .user-message .message-bubble {
            background-color: #007bff;
            color: white;
            border-top-right-radius: 0;
        }

        .bot-message .message-bubble {
            background-color: #444;
            color: white;
            border-top-left-radius: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center"> Dashboard</h1>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="tabs">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="showTab('tab1')">Tab 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="showTab('tab2')">Tab 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="showTab('tab3')">Tab 3</a></li>
        </ul>

        <!-- Graph Containers -->
        <div id="tab1" class="tab-content">
            <!-- Display the saved plot -->
            <div class="text-center">
                <img src="{{ plot_path }}" alt="Stock Plot" class="img-fluid">
            </div>
        </div>

        <div id="tab2" class="tab-content" style="display:none;">
            <h1 class="text-center">CSV Data as Table</h1>
            <div class="table-responsive">
                <!-- Render the CSV data as an HTML table here -->
                {{ table|safe }}
            </div>
        </div>

        <div id="tab3" class="tab-content" style="display:none;">
            <div class="text-center">
                <img src="{{ sentiment_path }}" alt="Market Sentiment" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Chatbot container -->
    <div class="container">
        <h2 class="text-center">Chatbot</h2>
        
        <div id="chatbox" class="chat-container"></div>
    
        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to switch tabs
        function showTab(tab) {
            document.querySelectorAll(".tab-content").forEach(div => div.style.display = "none");
            document.getElementById(tab).style.display = "block";

            document.querySelectorAll(".nav-link").forEach(link => link.classList.remove("active"));
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add("active");
        }

        // Chatbot functionality
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            let chatbox = document.getElementById("chatbox");

            // Add user message on the right
            chatbox.innerHTML += `
                <div class="chat-message user-message">
                    <div class="message-bubble">${userInput}</div>
                </div>
            `;

            chatbox.scrollTop = chatbox.scrollHeight;  // Auto-scroll

            // Send input to Flask chatbot
            fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Add bot response on the left
                chatbox.innerHTML += `
                    <div class="chat-message bot-message">
                        <div class="message-bubble">${data.response}</div>
                    </div>
                `;
                chatbox.scrollTop = chatbox.scrollHeight;  // Auto-scroll
            })
            .catch(error => {
                console.error("Fetch error:", error);
                chatbox.innerHTML += `
                    <div class="chat-message bot-message">
                        <div class="message-bubble" style="color:red;">Error: Failed to reach chatbot.</div>
                    </div>
                `;
            });

            document.getElementById("user-input").value = ""; // Clear input
        }
    </script>

</body>
</html>
